name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-13]
        java: ['8', '11']
        include:
          - os: ubuntu-20.04
            java: '7'
      fail-fast: false  # Continue other jobs if one fails
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      
      - name: Install Ant (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ant
      
      - name: Install Ant (macOS)
        if: runner.os == 'macOS'
        run: brew update && brew install ant
      
      - name: Ant diagnostics
        run: ant -diagnostics
        continue-on-error: true
      
      - name: Build
        run: ant all