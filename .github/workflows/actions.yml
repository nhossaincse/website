name: CI

on: [push, pull_request]

jobs:
  build-linux-jdk11:
    runs-on: ubuntu-latest  # Changed from 20.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      
      - name: Ant diagnostics
        run: ant -diagnostics
      
      - name: Build
        run: ant all

  build-linux-jdk8:
    runs-on: ubuntu-latest  # Changed from 20.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
      
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      
      - name: Ant diagnostics
        run: ant -diagnostics
      
      - name: Build
        run: ant all

  build-linux-jdk7:
    runs-on: ubuntu-latest  # Changed from 20.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 7
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '7'
      
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      
      - name: Ant diagnostics
        run: ant -diagnostics
        continue-on-error: true
      
      - name: Build
        run: ant all

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Install dependencies
        run: |
          brew update
          brew install ant
      
      - name: Ant diagnostics
        run: ant -diagnostics
      
      - name: Build
        run: ant all